<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          class="form-control"
          placeholder="Add task..."
          name="todo"
          ngModel
        />
        <input #inputValue type="text" name="text" ngModel />
        <p>{{ inputValue.value }}</p>
        <button class="input-group-text">Add</button>
      </div>
    </div>
  </form>
</div>

<!-- these are bootstrap classes -->
